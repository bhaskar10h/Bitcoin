prettytable-rs = "0.10.0"
rand = "0.9.2"
rand_core = "0.9.3"
ring = "0.17.14"
rsa = "0.9.8"
sha2 =  { version = "0.10.9", features = ["oid"] }
sha256 = "1.6.0"
